<body>
        <form>
            <div class="Reservationf"><h2>Reservation Form</h2></div>
            <div class="row">
                <div class="input-group">
                    <input type="text" name="firstname" id="firstname" required><br>
                    <label for="firstname">First Name</label><br>
                </div>
                <div class="input-group">
                    <input type="text" name="lastname" id="lastname" required><br>
                    <label for="lastname">Last Name</label><br>
                </div>
            </div>
            <div class="input-group">
                <input type="tel" name="cellno" id="cellno" required><br>
                <label for="cellno">Contact Number</label><br>
            </div>
            
            <div class="input-group">
                <input type="email" name="email" id="email" required><br>
                <label for="email">Email</label><br>
            </div>
            <div class="row2">
                <div class="input-group">
                    <input type="date" name="check-i" id="check-in" required><br>
                    <label for="check-in" class="checkdate">Check-in</label><br>
                </div>
                <div class="input-group">
                    <input type="date" name="check-out" id="check-out" required><br>
                    <label for="checkout" class="checkdate">Check-out</label><br>
                </div>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </body>
